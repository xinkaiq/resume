<!DOCTYPE html>
<html>
<head>
    <title>Download Resume - temp</title>
</head>
<body>
    <script>
        window.onload = function() {
            // Define the file URL
            var fileUrl = 'Xinkai_Qian.pdf'; // Replace with your file URL

            // Create a temporary anchor element
            var a = document.createElement('a');
            a.href = fileUrl;

            // Set the file name
            a.download = 'Xinkai_Qian.pdf'; // Replace with your file name

            // Append the anchor element to the body
            document.body.appendChild(a);

            // Trigger the click event
            a.click();

            // Remove the temporary anchor element
            document.body.removeChild(a);
        };
    </script>
</body>
</html>
